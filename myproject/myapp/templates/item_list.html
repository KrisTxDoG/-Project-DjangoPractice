<!-- item_list.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title class="title">Items</title>
</head>
<body>
    <h1 class="text-primary">Items</h1>
    <a class="btn btn-danger" href="{% url 'item_create' %}">Create Item</a>
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item">
                <div class="m-5">{{ item.name }}</div> - <a class="btn btn-light" href="{% url 'item_update' item.pk %}">Edit</a>
                <form class="form" action="{% url 'item_delete' item.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button class="btn btn-info" type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
